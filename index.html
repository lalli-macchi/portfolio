  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#999999;
      margin: 0;
      padding: 0;
      display: grid;
      align-items: center;
      grid-template-columns: auto auto;
      grid-gap: 15px;
    }

    .swiper-container {
  
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
    .swiper-pagination-bullet-active {
      background: black;
    }
    .swiper-container-vertical > .swiper-pagination-bullets .swiper-pagination-bullet{
      margin: 10px 0;
    }

    .swiper-slide img {
      object-fit: contain;
    }

    header .brand .logo {
      border-bottom: 3px solid #66ccff;
    }
    header .brand {
      padding: 15px 0px 0px 15px;
      display: inline-block;
    }
    header p {
      padding: 15px 0px 0px 15px;
    }
    header p::after {
      content: 'Website \A Under \A Construction';
      white-space: pre;
    }

    #footer .copyright {
      padding: 15px 0px 0px 15px;
      color:
      #6b6b6b;
      font-size: 90%;
    }

    @media only screen and (min-width: 320px) {
      .swiper-container {
        max-width: 300px;
        max-height: 200px;
      }

      header {
        position: fixed;
        top: 0px;
        max-width: 100%;
        z-index:999;
        width:100%;
        height: 0px;

      }
      header p::after {
        font-size: 12px;
        line-height: 20px;
      }
    }

    @media only screen and (min-width: 460px) {
      .swiper-container {
        max-width: 600px;
        max-height: 400px;
      }

    }
    @media only screen and (min-width: 767px) {
      .swiper-container {
        max-width: 900px;
        max-height: 600px;
      }
      
      header .brand .logo {
        font-size: 28px;
        line-height: 40px;
      }
      header p {
        padding: 15px;
      }
      
    }
    

    @media only screen and (min-width: 1200px) {
      
      header {
        margin-top: 65%;
        margin-left: 2rem;
        padding-bottom: 15px;
        height: 100%;
        position: relative !important;
      }
      
      header .brand .logo {
        font-size: 32px;
        line-height: 40px;
      }
      header p {
        padding: 15px;
      }
      
    }

    ready(function(){

        },
